<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Filme</h1>
            <form action="#" method="post">
              
                <div class="input-group">
                    <label for="titulo">Nome do Filme:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                
                <div class="input-group">
                    <label for="diretor">Diretor:</label>
                    <input type="text" id="diretor" name="diretor" required>
                </div>

          
                <div class="input-group">
                    <label for="ano">Ano de Lançamento:</label>
                    <input type="number" id="ano" name="ano" value="2000" min="1900" max="2024" step="1" required>
                </div>

             
                <div class="input-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="comedia">Comédia</option>
                        <option value="romance">Romance</option>
                        <option value="drama">Drama</option>
                        <option value="terror">Terror</option>
                        <option value="acao">Ação</option>
                    </select>
                </div>

            
                <div class="input-group">
                    <label for="classificacao">Classificação de Idade:</label>
                    <select id="classificacao" name="classificacao" required>
                        <option value="livre">Livre</option>
                        <option value="+10">+10</option>
                        <option value="+14">+14</option>
                        <option value="+16">+16</option>
                        <option value="+18">+18</option>
                    </select>
                </div>

           
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
